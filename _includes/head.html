<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/assets/jquery/jquery-1.11.2.js"></script>
  <script src="/assets/jquery/jquery.slicknav.min.js"></script>
  <script src="/assets/jquery/jquery.watermark.min.js"></script>
  <script src="/assets/js/jekyll-search.js"></script>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="Cooking and Code: simple, healthy, easy, delicious recipes curated by me, Lucy Wyman">
  <meta name="keywords" content="{{ page.title }}, {{ page.category }}, recipes, easy, healthy, jekyll, ruby, cooking, code">
  <meta name="robots" content="index, follow">
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Cooking and Code | {{ page.title}}" />
  <meta property="og:url" content="http://recipes.lucywyman.me" />
  <meta property="og:site_name" content="Cooking and Code" />

  <link rel="stylesheet" href="{{ "/assets/css/slicknav.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />

</head>
